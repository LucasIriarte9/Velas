<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Datos de Envio</title>
    <link rel="shortcut icon" href="../logos/favicon-32x32.png">
</head>
<body>
    <h1 id="h1Envio">Datos de Envio</h1>
        <form action="" class="form_contact">
            <h2>Datos</h2>
            <div class="user_info">
                <label for="names">Nombres *</label>
                <input type="text" id="name">
    
                <label for="apellido">Apellido *</label>
                <input type="text" name="apellido" id="apellido">
    
                <label for="phone">Telefono / Celular *</label>
                <input type="text" id="phone">
    
                <label for="email">Correo electronico *</label>
                <input type="email" id="email">
    
                <label for="ciudad">Ciudad *</label>
                <input type="text" id="ciudad">
    
                <label for="calle">Nombre de la calle *</label>
                <input type="text" id="calle">
    
                <label for="nroCalle">Numero de la calle *</label>
                <input type="text" id="nroCalle">
    
                <div id="labelCheck">
                    <label for="checkbox">Recordar</label>
                    <input type="checkbox" name="check" id="check">
                  </div>
                  <p id="message"></p>
    
                <input type="button" value="Enviar" id="btnSend">
            </div>
        </form>
        
    <script src="../js/envio.js"></script>
</body>
</html>
