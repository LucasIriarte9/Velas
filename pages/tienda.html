<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tienda de velas Aromaticas, difusores y perfuminas">
  <meta name="keywords" content="Velas Aromaticas , difusores , perfuminas , accesible , precios">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>Huellita's</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar navbar-light d-flex" style="background-color: #ffffff;">
      <div class="container-fluid ml-auto">
        <a class="navbar-brand" href="#">
          <img src="../logos/Huellita’s (1).png" alt="" width="80" height="80">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="mr-auto">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="tienda.html">Tienda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <div class="container-icon">
                  <div class="container-cart-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                      stroke="currentColor" class="icon-cart">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                    </svg>
                    <div class="count-products">
                      <span id="contador-productos"></span>
                    </div>

                  </div>

                  <div class="container-cart-products hidden-cart">
                    <div class="row-product">
                      <div class="cart-product">
                        <div class="info-cart-product">
                          <span class="cantidad-producto-carrito"></span>
                          <p class="titulo-producto-carrito"></p>
                          <span class="precio-producto-carrito"></span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                          stroke="currentColor" class="icon-close">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                      </div>
                    </div>

                    <div class="cart-total hidden">
                      <h3>Total:</h3>
                      <span class="total-pagar"></span>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

  </header>
  <main>
    <div class="tienda" id="tiendaObj">
      <article class="cards">
        <img src="../images/difusor.JPG" alt="difusor">
        <h2>Difusor</h2>
        <p class="price">$1600</p>
        <button class="btn-add-cart">Añadir al carrito</button>
      </article>
      <article class="cards">
        <img src="../images/perfuminas.jpg" alt="perfuminas">
        <h2>Vela aromatica</h2>
        <p class="price">$1200</p>
        <button class="btn-add-cart">Añadir al carrito</button>
      </article>
      <article class="cards">
        <img src="../images/vela.JPG" alt="vela">
        <h2>Vela de Rosas</h2>
        <p class="price">$1200</p>
        <button class="btn-add-cart">Añadir al carrito</button>
      </article>
      <article class="cards">
        <img src="../images/velaabajo.jpg" alt="velas">
        <h2>Velas de noche</h2>
        <p class="price">$800</p>
        <button class="btn-add-cart">Añadir al carrito</button>
      </article>
      <article class="cards">
        <img src="../images/bombones.JPG" alt="bombones">
        <h2>Velas Bombon</h2>
        <p class="price">$1000</p>
        <button class="btn-add-cart">Añadir al carrito</button>
      </article>
      <article class="cards">
        <img src="../images/vaso.JPG" alt="vaso">
        <h2>Vaso chico</h2>
        <p class="price">$800</p>
        <button class="btn-add-cart">Añadir al carrito</button>
      </article>

    </div>

  </main>
  <footer>
    <a href="https://www.facebook.com/gladys.moreno.71271" target="_blank"><i class="fa-brands fa-facebook"></i></a>
    <a href="https://www.instagram.com/gladysmoreno42/?hl=es" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    <a href="#" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
  <script src="../js/main.js"></script>
</body>

</html>
